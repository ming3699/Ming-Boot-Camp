<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
			}
			#areaDiv{
				width:300px;
				height: 200px;
				border:1px solid black;
			}
		
			#showMsg{
				width: 300px;
				height: 100px;
				border:1px solid black;
			}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				// task: mouse moves in areaDiv, show mouse coordinates in showMsg
				var areaDiv=document.getElementById("areaDiv");
				var showMsg=document.getElementById("showMsg");
				areaDiv.onmousemove=function(event){
					// 当事件的响应函数被触发时，浏览器每次都会将一个事件对象作为实参传递进响应函数
					// 在事件对象中封装了当前事件相关的一切信息：如鼠标坐标，键盘哪个键被按下，鼠标滚轮滚动方向
					// 在IE 8中，响应函数被触发时，浏览器不会传递事件对象
					// 在IE 8及以下的浏览器中，是将事件对象作为window对象的属性保存的
				
					// if(!event){
					// 	event=window.event;
					// }
					event = event||window.event;
					var x = event.clientX;
					var y = event.clientY;
					// var x = window.event.clientX;
					// var y = window.event.clientY;
					// alert("x = "+x+" , y = "+y);
					showMsg.innerHTML = "x = "+ x + ", y = " + y;
				};
				
			};
		</script>
	</head>
	<body>
		<div id="areaDiv">
			
		</div>
		<br/>
		<div id="showMsg">
			
		</div>
	</body>
</html>
