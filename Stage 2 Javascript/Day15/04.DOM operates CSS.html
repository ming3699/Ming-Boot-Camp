<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#box1{
				width: 100px;
				height: 100px;
				background-color: red;
			}
		</style>
		
		<script>
			window.onload=function(){
				// task:click the button, change the box size
				// get box1
				var box1=document.getElementById("box1");
				var btn01=document.getElementById("btn01");
				btn01.onclick=function(){
					// modify the width
					//  语法：元素.style.样式名=样式值    
					// CSS样式background-color含有-，在JS中不合法
					// 通过style属性设置的样式都是内联样式，内联样式有较高优先级，所有通过JS修改的样式往往会立即显示
					// 如果样式中有!important,最高级优先级，JS无法覆盖，会导致JS修改样式失效
					box1.style.width="300px";
					box1.style.height="300px";
					box1.style.backgroundColor="yellow";
				};
				// 点击按钮2后，读取元素样式
				var btn02=document.getElementById("btn02");
				btn02.onclick=function(){
					//  语法：元素.style.样式名
					// 通过style属性设置和读取的都是内联样式，无法读取CSS样式表中的样式
					alert(box1.style.width);
					
				}
			};
		</script>
	</head>
	<body>
		<button id="btn01">click me 1</button>
		<button id="btn02">click me 2</button>
		<br/><br/>
		<div id="box1"></div>
	</body>
</html>
