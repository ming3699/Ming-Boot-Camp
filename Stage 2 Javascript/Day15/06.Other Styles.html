<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#box1{
				width: 100px;
				height: 200px;
				background-color:red;
				padding:10px;
				border:10px solid yellow;
			}
			#box4{
				width: 200px;
				height: 300px;
				background-color: #bfa;
				overflow: auto;
			}
			#box5{
				width: 450px;
				height: 600px;
				background-color: yellow;
			}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				var btn01=document.getElementById("btn01");
				var box1=document.getElementById("box1");
				var box4=document.getElementById("box4");
				btn01.onclick=function(){
					//获取可见宽度和高度，这些属性不带px；返回都是一个数字,可以直接进行计算
					// 会获取元素宽度和高度，包括内容区和内边距
					alert(box1.clientWidth);
					alert(box1.clientHeight);
					
					// offsetWidth, offsetHeight
					// 获取元素的整个宽度和高度，包括内容区，内边距和边框
					alert(box1.offsetWidth);
					alert(box1.offsetHeight);
					
					// offsetParent
					// 获取当前元素的定位父元素，获取到离当前元素最近的开启了定位的祖先元素
					// 如果所有祖先元素都没有开启定位，则返回body
					var op=box1.offsetParent;
					alert(op.id);
					
					// offsetLeft - 当前元素相对于其定位父元素的水平偏移量
					// offsetTop - 当前元素相对于其定位父元素的垂直偏移量
					alert(box1.offsetLeft);
					alert(box1.offsetTop);
				
					// scrollWidth, scrollHeight可以获取元素整个滚动区域的高度
					alert(box4.scrollHeight);
					alert(box4.scrollWidth);
					
					// scrollLeft  - 可以获取水平滚动条滚动的距离
					alert(box4.scrollLeft);
					
					// scrollTop  - 可以获取垂直滚动条滚动的距离
					alert(box4.scrollTop);
					
					alert(box4.clientHeight); //283
					// 当满足scrollHeight - scrollTop == clientHeight, 说明垂直滚动条滚动到底了
					// 当满足scrollWidth - scrollLeft == clientWidth, 说明水平滚动条滚动到底了
					alert(box4.scrollHeight - box4.scrollTop); 
					
					
				};
			};
		</script>
	</head>
	<body id="body">
		<button id="btn01">click me</button>
		<br/><br/>
		<div id="box4">
			<div id="box5"></div>
		</div>
		<br/><br/>
		
		<div id="box3" style="position: relative;" >
			<div id="box2" >
				<div id="box1"></div>
			</div>
			
		</div>
	
	</body>
</html>
