<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>add delete exercise</title>
		<script type="text/javascript">
			// 删除tr的响应函数
			function delTr(){
				// 点击超链接后需要删除超链接所在的那行
				// 这里我们点击那个超链接this就是谁
				// alert(this);
				var tr=this.parentNode.parentNode;
				// 获取要删除的员工的名字
				// var name = tr.getElementsByTagName("td")[0].innerHTML;
				var name=tr.children[0].innerHTML;
				// 删除之前弹出一个提示框,confirm点击确认返回true，点击取消返回false
				var flag = confirm("Do you want to delete "+name+" ?");
				if(flag){
					// delete tr
					tr.parentNode.removeChild(tr);
				}
				
				// click hyperlink,turn page,我们不希望出现default behavior
				return false;
			};
			
			window.onload=function () {
				/*
				*点击超链接，删除一个员工信息
				*/
			// 获取所有超链接
			var allA=document.getElementsByTagName("a");
			// 为每个超链接绑定一个单击响应函数
			for(var i=0; i<allA.length; i++){
				allA[i].onclick=delTr;
			}
			
			// 添加员工功能 - 点击按钮后，将员工的信息添加到表格中
			// 为提交按钮绑定一个单击响应函数
			var addEmpButton = document.getElementById("addEmpButton");
			addEmpButton.onclick=function(){
				// 获取用户添加的员工信息
				// 获取员工名字
				var name = document.getElementById("empName").value;
				var email = document.getElementById("email").value;
				var salary = document.getElementById("salary").value;
				// alert(name+","+email+","+salary);
				/*
				<tr>
					<td>Tom</td>
					<td>Tom@tom.com</td>
					<td>5000</td>
					<td><a href="deleteEmp?id=001">delete</a> </td>
				</tr>
				需要将获取到的信息保存到tr中
				*/
			   // 创建一个try{
			   	var tr=document.createElement("tr");
				// 创建四个td
				var nameTd=document.createElement("td");
				var emailTd=document.createElement("td");
				var salaryTd=document.createElement("td");
				var aTd=document.createElement("td");
				// 创建一个a元素
				var a=document.createElement("a");
				// 向a中添加href属性
				a.href="javascript:;";
				
				// 创建文本节点
				var nameText=document.createTextNode(name);
				var emailText=document.createTextNode(email);
				var salaryText=document.createTextNode(salary);
				var delText=document.createTextNode("Delete");
				
				// 将文本条件到td中
				nameTd.appendChild(nameText);
				emailTd.appendChild(emailText);
				salaryTd.appendChild(salaryText);
				// 向a中添加文本
				a.appendChild(delText);
				// 将a添加到td中
				aTd.appendChild(a);
				// 将td添加到tr中
				tr.appendChild(nameTd);
				tr.appendChild(emailTd);
				tr.appendChild(salaryTd);
				tr.appendChild(aTd);
				
				// 为新添加的a再绑定一次单击响应函数
				a.onclick=delTr;
				
				// 获取table
				var employeeTable=document.getElementById("employeeTable");
				// 获取tbody
				var tbody=employeeTable.getElementsByTagName("tbody")[0];
				// 将tr添加到tbody中
				tbody.appendChild(tr);
			   
			};
			
			};
		</script>
	</head>
	<body>
		<table id="employeeTable" border="1" cellspacing="0" cellpadding="10">
			<tr>
				<th>Name</th>
				<th>Email</th>
				<th>Salary</th>
				<th>&nbsp;</th>
			</tr>
			<tr>
				<td>Tom</td>
				<td>Tom@tom.com</td>
				<td>5000</td>
				<td><a href="deleteEmp?id=001">delete</a> </td>
			</tr>
			<tr>
				<td>Jerry</td>
				<td>Jerry@yahoo.com</td>
				<td>8000</td>
				<td><a href="deleteEmp?id=002">delete</a></td>
			</tr>
			<tr>
				<td>Bob</td>
				<td>Bob@tom.com</td>
				<td>10000</td>
				<td><a href="deleteEmp?id=003">delete</a> </td>
			</tr>
		</table>
		
		<div id="formDiv">
			<header class="mui-bar mui-bar-nav">
				<h1 class="mui-title">Add new employee</h1>
			</header>
			<table border="" cellspacing="0" cellpadding="10">
				<tr>
					<td class="word">name:</td>
					<td class="inp">
						<input type="text" name="empName" id="empName" value="" />
					</td>
				</tr>
				<tr>
					<td class="word">email:</td>
					<td class="inp">
						<input type="text" name="email" id="email" value="" />
					</td>
				</tr>
				<tr>
					<td class="word">salary:</td>
					<td class="inp">
						<input type="text" name="salary" id="salary" value="" />
					</td>
				</tr>
				<tr>
					
					<td colspan="2" align="center">
						<button id="addEmpButton" value="abc">
							Submit
						</button>
					</td>
				</tr>
			</table>
		</div>
	</body>
</html>
