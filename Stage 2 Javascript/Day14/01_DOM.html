<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="./style/css.css">
		<script>	
		    /*
			*定义一个函数，专门用来为指定元素绑定单击响应函数
			* 参数:idstr要绑定单击响应函数的对象的id属性值
			* fun 事件的回调函数，当单击元素时，该函数将会被触发
			*/
		   function myClick(idstr, fun){
			   //为id为btn01的按钮绑定一个单击响应函数
			   var btn=document.getElementById(idstr);
			   btn.onclick=fun;
		   }
			window.onload=function(){
				//为id为btn01的按钮绑定一个单击响应函数
				var btn01=document.getElementById("btn01");
				btn01.onclick=function(){
					//查找#bj节点
					var bj=document.getElementById("bj");
					//打印bj
					//innerHTML 通过这个属性可以获取到元素内部的html代码
					alert(bj.innerHTML);
				};
				
				
					//为id为btn02的按钮绑定一个单击响应函数
				var btn02=document.getElementById("btn02");
				btn02.onclick=function(){
					//查找所有li节点
					//getElementsByTagName()可以根据标签名来获取一组元素节点对象
					//这个方法会给我们返回一个类数组对象，所有查询到的元素都会封装到对象中
					//即使查询到的元素只有一个，也会封装到数组中返回
					var lis=document.getElementsByTagName("li");
					// alert(lis.length);
					for(var i=0;i<lis.length;i++){
						alert(lis[i].innerHTML);
					}
					
				};
				
				//为id为btn03的按钮绑定一个单击响应函数
				var btn03 = document.getElementById("btn03");
				btn03.onclick=function(){
						//查找name=gender的所有节点
					var inputs=document.getElementsByName("gender");
						alert(inputs.length);
						for(var i=0; i<inputs.length;i++){
							/*
							 * innerHTML用于获取元素内部的HTML代码的
							 * 	对于自结束标签，这个属性没有意义
							 */
							//alert(inputs[i].innerHTML);
							/*
							 * 如果需要读取元素节点属性，
							 * 	直接使用 元素.属性名
							 * 		例子：元素.id 元素.name 元素.value
							 * 		注意：class属性不能采用这种方式，
							 * 			读取class属性时需要使用 元素.className
							 */
							alert(inputs[i].className);
						}
				};
				
				// 为id为btn04的按钮绑定一个单击相应函数
				var btn04=document.getElementById("btn04");
				btn04.onclick=function(){
					// 获取id为city的元素
					var city=document.getElementById("city");
					// 查找#city下所有li节点
					var lis=city.getElementsByTagName("li");
					// alert(lis.length);
					for(var i=0; i<lis.length; i++){
						alert(lis[i].innerHTML);
					}
				};
				
				// 为id为btn05的按钮绑定一个单击相应函数
				var btn05=document.getElementById("btn05");
				btn05.onclick=function(){
					// 获取#city的节点
					var city=document.getElementById("city");
					// 返回#city的所有子节点
					/*childNodes属性会获取包括文本节点在内的所有节点
					*根据DOM标签 标签间空白也会当成文本节点
					* 注意：在IE8及一下版本的浏览器中，不会将空白文本当成子节点，
					* 所以该属性在IE8中会返回4个子元素而其它浏览器是9个
					*/
					var cns=city.childNodes;
					alert(cns.length);
					for(var i=0; i<cns.length; i++){
						alert(cns[i].innerHTML);
					}
					/*
					*children属性可以获取当前元素的所有子元素
					* 适合所以浏览器，推荐使用children属性
					*/
				   // var cns2=city.children;
				   // alert(cns2[1].innerHTML);
				};
				
				// 为id为btn06的按钮绑定一个单击相应函数
				var btn06=document.getElementById("btn06");
				btn06.onclick=function(){
					// 获取id为phone的元素
					var phone=document.getElementById("phone");
					// 返回#phone的第一个子节点
					// var fir=phone.childNodes[3];
					// firstChild可以获取到当前元素的第一个子节点（包括空白文本节点）
					var fir=phone.firstChild;
					// firstElementChild获取当前元素的第一个子元素（不包括空白文本节点）,不建议用，兼容性，IE9+
					// fir=phone.lastElementChild;
					alert(fir.innerHTML);
					
					// var lis=document.getElementsByTagName("li");
					// alert(lis[8].innerHTML);
				}
				
				// 为id为btn07的按钮绑定一个单击相应函数
				myClick("btn07",function(){
					// alert("hello");
					// 获取id为bj的节点
					var bj=document.getElementById("bj");
					// 返回#bj的父节点
					var pn=bj.parentNode;
					alert(pn.innerHTML);
					// alert(pn.innerText);
				});
				/*
				*innerText  -该属性可以获取到元素内部的文本内容
				*           -它和innerHTML类似，不同的是它会将HTML标签自动去除
				*/

				// 为id为btn08的按钮绑定一个单击相应函数
				myClick("btn08",function(){
					// 获取id为android的节点
					var andr=document.getElementById("android");
					// 返回#android的前一个兄弟节点
					// var sbl=andr.previousSibling;
					// previousElementSibling IE 8及一下不支持
					var sbl=andr.previousElementSibling;
					alert(sbl.innerHTML);
				});
				
				// 为id为btn09的按钮绑定一个单击相应函数
				myClick("btn09",function(){
					// 获取id为username的元素
					var user=document.getElementById("username");
					// 读取user的属性值
					// 文本框的value属性值，就是文本框中填写的内容
					var val=user.value;
					alert(val);
				});
				
				// 为id为btn10的按钮绑定一个单击相应函数
				myClick("btn10",function(){
					// 获取id为username的元素
					var user=document.getElementById("username");
					// 设置user的value属性值
					user.value="today is a good day!";
					
				});
			
				
				// 为id为btn11的按钮绑定一个单击相应函数
				myClick("btn11",function(){
					// 获取id为bj的元素
					var bj=document.getElementById("bj");
					// 返回#bj的文本值
					// alert(bj.innerHTML);
					// alert(bj.innerText);
					
					// var fc=bj.firstChild;
					// alert(fc.nodeValue);
					alert(bj.firstChild.nodeValue);
				});
				
			};
		</script>
	</head>
	<body>
		<div id="total">
			<div class="inner">
				<p>
					Which city do you like best?
				</p>
		
				<ul id="city">
					<li id="bj">Beijing</li>
					<li>Shanghai</li>
					<li>Tokyo</li>
					<li>Seoul</li>
				</ul>
		
				<br>
				<br>
		
				<p>
					Which game do you like best?
				</p>
		
				<ul id="game">
					<li id="rl">RA2MD</li>
					<li>PES2021</li>
					<li>Need for Speed</li>
					<li>Warscraft</li>
				</ul>
		
				<br />
				<br />
		
				<p>
					Whcih phone system do you use?
				</p>
		
				<ul id="phone"><li>IOS</li> <li id="android">Android</li><li>Windows Phone</li></ul>
			</div>
		
			<div class="inner">
				gender:
				<input class="hello" type="radio" name="gender" value="male"/>
				Male
				<input class="hello" type="radio" name="gender" value="female"/>
				Female
				<br>
				<br>
				name:
				<input type="text" name="name" id="username" value="abcde"/>
			</div>
		</div>
		<div id="btnList">
			<div><button id="btn01">1 find #bj node</button></div>
			<div><button id="btn02">2 find all li node</button></div>
			<div><button id="btn03">3 find all nodes of name=gender</button></div>
			<div><button id="btn04">4 find all li under #city</button></div>
			<div><button id="btn05">5 return all nodes under #city</button></div>
			<div><button id="btn06">6 return first node of #phone</button></div>
			<div><button id="btn07">7 return #bj's father node'</button></div>
			<div><button id="btn08">8 return #android's previous sibling node</button></div>
			<div><button id="btn09">9 return value of #username</button></div>
			<div><button id="btn10">10 set up value of #username</button></div>
			<div><button id="btn11">11 return #bj's nodevalue</button></div>
		</div>
	</body>
</html>
